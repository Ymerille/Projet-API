    <mat-card>
      <mat-card-content>Connexion : </mat-card-content>
      <mat-form-field>

        <input matInput type="email" #userEmail />

      <mat-form-field>
        <mat-label>Mot de passe : </mat-label>
        <input matInput type="password" #userPassword />
      </mat-form-field>
      <section>
        <a href="/forgot-password"><p>Mot de passe oubli√© ?</p></a>
        <p>Pas de compte ? <a href="/create-user">Cliquez ici !</a></p>
        <div class="example-button-row">
          <button

            color="primary"
            (click)="authService.signIn(userEmail.value, userPassword.value)"

          </button>
        </div>
      </section>
    </mat-card>
  </div>
