<!DOCTYPE html>
<html>
<head>
    <title>BlindTest</title>
</head>
<body>
    <h1>BlindTest</h1>

    <!-- Ceci est un commentaire HTML -->
    <div id="audioContainer">
        <!-- Ceci est un autre commentaire HTML -->
        <audio id="audioPlayer" controls>
            <source [src]="trackURL" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
        <button id="verifyButton" (click)="loadAndPlayNextTrack()">Vérifier et passer à la chanson suivante</button>
    </div>
  
    <div>
        <label for="input_song">Titre de la chanson:</label>
        <input type="text" id="input_song" [(ngModel)]="input_song">
    </div>
  
    <div>
        <label for="input_artist">Artiste:</label>
        <input type="text" id="input_artist" [(ngModel)]="input_artist">
    </div>
  
    <div id="resultText"></div>

    <div id="reponsecorrecte"></div>
