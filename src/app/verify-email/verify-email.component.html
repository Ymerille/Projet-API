<body>
  <app-header></app-header>
  <div class="verif">
    <mat-card>
      <mat-card-content *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
        <section>
          <div class="example-button-row">
            <button
              mat-flat-button
              color="primary"
              (click)="authService.sendVerificationMail()"
            >
              Envoyer de nouveau le mail de confirmation
            </button>
          </div>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
</body>
