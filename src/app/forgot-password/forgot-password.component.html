<body>
  <app-header></app-header>
  <div class="login">
    <mat-card>
      <mat-card-content>Entrez votre email : </mat-card-content>
      <mat-form-field>
        <mat-label>Email : </mat-label>
        <input matInput type="email" #passwordResetEmail>
      </mat-form-field>

      <section>
        <div class="example-button-row">
          <button mat-flat-button color="primary" (click)="authService.forgotPassword(passwordResetEmail.value)">Reset password</button>
        </div>
      </section>
    </mat-card>
  </div>
</body>
